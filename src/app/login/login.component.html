<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page üòÅ</title>
    <link rel="stylesheet" href="login.component.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


</head>
<body>
    <div class="bg-gradient2">
    <div class="d-flex justify-content-center">
   <div class="card text-white bg-gradient px-5 py-3 my-card" style="max-width: 20rem; border-radius: 10px;">
    <form class="my-form text-center">
        <div>
        <h2>UNiTRON</h2>
        <h6>Annual tech Fest of FIT</h6>
        <h5>Login</h5>

        <div [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-outline form-white mb-2">
            <label class="form-label" for="userName">User Name</label>
            <input type="text" id="userName" class="form-control form-control-lg" formControlName="userName" placeholder="User Name" required autofocus/>
          <!-- </div>

          <div class="form-outline form-white mb-3"> -->
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control form-control-lg" formControlName="password" placeholder="Password" required autofocus/>
          </div>

        <div class="form-outline mb-2">
          <a href="#!" class="text-white"><u>Forgot password!?</u></a>
        </div>
      
        <div class="">
          <u><a routerLink="signup" href="" class="text-white">Create a New Account ‚ûú</a></u>
          <p>or Login with:</p>
            
          
          <a href="http://google.com/" class="mx-2"><i class="fab fa-google"></i></a>
          <a href="http://github.com/" class="mx-2"><i class="fab fa-github"></i></a>
        
        </div>
    </div>
      </form>
    </div> 
</div>
    

</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
